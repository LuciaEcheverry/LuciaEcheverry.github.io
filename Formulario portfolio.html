<body>
<form>

     <h1>Formulario de Contacto</h1>

    <br>

     <p>Apellidos: <input type="text" name="apellido" required></p>
<p>Correo <input type="email" name="correo" required></p>
<textarea id="comentarios" name="comentarios" rows="10" cols="50" placeholder="Escribe tus comentarios aquí..." required></textarea>
<input type="button" value="Enviar">
</div>
</form>
